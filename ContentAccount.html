<!-- ContentAccount.html -->
<div class="account-container">
    <!-- Account Header -->
    <section class="account-header">
        <h2>My Account</h2>
        <p class="welcome-text">Welcome to your personal account page</p>
    </section>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h3>Login</h3>
            <div class="input-group">
                <input type="text" 
                       class="input" 
                       id="username" 
                       placeholder="Username or Email" 
                       autocomplete="username" />
                
                <input type="password" 
                       class="input" 
                       id="password" 
                       placeholder="Password" 
                       autocomplete="current-password" />
            </div>

            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" />
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button class="quote-button login-btn">Login</button>
        </div>
    </section>

    <!-- Register Section -->
    <section class="register-section">
        <div class="register-container">
            <h3>New to NeedleG?</h3>
            <button class="quote-button register-btn">Create Account</button>
        </div>
    </section>

    <!-- Social Login Section -->
    <section class="social-login-section">
        <div class="social-login-container">
            <p class="divider">or continue with</p>
            <div class="social-buttons">
                <button class="social-btn google">
                    <img src="assets/google-icon.svg" alt="Google" />
                    Google
                </button>
                <button class="social-btn kakao">
                    <img src="assets/kakao-icon.svg" alt="Kakao" />
                    Kakao
                </button>
            </div>
        </div>
    </section>

    <!-- Terms and Privacy -->
    <section class="terms-section">
        <p class="terms-text">
            By continuing, you agree to NeedleG's 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>
        </p>
    </section>
</div>
